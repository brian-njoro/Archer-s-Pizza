<!DOCTYPE html>
<html>
    <head>
        <title> ARCHER'S PIZZARIA</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Poiret+One&family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="titles">
        <h1> ARCHER'S PIZZARIA</h1>
        <br>
        <h2>Deliciously Crafted, Perfectly Topped</h2>
      </div>
      <br>
      <div id="menu">
        <p> CUSTOMIZE YOUR DESIRED PIZZA.</p>
        <br>
        <h3 id="sizeHeading">select pizza size</h3>
        <div class="pizzaSize">
          <div id="small">
            <h6>
              Small <input type="checkbox" id="cbSmall">
              </h6>
          </div>
          <div id="medium">
            <h6>
              medium <input type="checkbox" id="cbMedium">
            </h6>
          </div>
          <div id="large">
            <h6>
              large <input type="checkbox" id="cbLarge">
            </h6>
          </div>
          <div id="familySize">
            <h6>
              family size (Deluxe) <input type="checkbox" id="cbFamilySize">
            </h6>
          </div>
        </div>
        <h3 id="crustHeading">select pizza crust.</h3>
        <div class="pizzaCrust">
          <div id="thinCrust">
            <h6>
              thin <input type="checkbox" id="cbThin">
            </h6>
          </div>
          <div id="fullCrust">
            <h6>
              full crust (Thick) <input type="checkbox" id="cbThick">
            </h6>
          </div>
        </div>
      </div>
    </body>
</html>
